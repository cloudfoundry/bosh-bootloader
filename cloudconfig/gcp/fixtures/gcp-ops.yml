  path: /vm_extensions/-
  value:
    name: internet-required
    cloud_properties:
      ephemeral_external_ip: true

- type: replace
  path: /vm_extensions/-
  value:
    name: internet-not-required
    cloud_properties:
      ephemeral_external_ip: false

- type: replace
  path: /vm_extensions/-
  value:
    name: preemptible
    cloud_properties:
      preemptible: true

- type: replace
  path: /azs/-
  value:
    name: z1
    cloud_properties:
      zone: us-east1-b

- type: replace
  path: /azs/-
  value:
    name: z2
    cloud_properties:
      zone: us-east1-c

- type: replace
  path: /azs/-
  value:
    name: z3
    cloud_properties:
      zone: us-east1-d

- type: replace
  path: /networks/-
  value:
    name: private
    subnets:
    - azs: [z1, z2, z3]
      gateway: ((internal_gw))
      range: ((internal_cidr))
      reserved:
      - ((subnetwork_reserved_ips))
      static:
      - ((subnetwork_static_ips))
      cloud_properties:
        ephemeral_external_ip: true
        network_name: ((network))
        subnetwork_name: ((subnetwork))
        tags:
          - ((internal_tag_name))
    type: manual

- type: replace
  path: /networks/-
  value:
    name: default
    subnets:
    - azs: [z1, z2, z3]
      gateway: ((internal_gw))
      range: ((internal_cidr))
      reserved:
      - ((subnetwork_reserved_ips))
      static:
      - ((subnetwork_static_ips))
      cloud_properties:
        ephemeral_external_ip: true
        network_name: ((network))
        subnetwork_name: ((subnetwork))
        tags:
          - ((internal_tag_name))
    type: manual

