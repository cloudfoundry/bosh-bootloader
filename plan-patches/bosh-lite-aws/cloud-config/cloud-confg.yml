---
- type: replace
  path: /azs
  value:
  - name: z1
  - name: z2
  - name: z3
- type: replace
  path: /compilation
  value:
    az: z1
    network: default
    reuse_compilation_vms: true
    vm_type: minimal
    workers: 6
- type: replace
  path: /disk_types
  value:
  - disk_size: 1024
    name: 1GB
  - disk_size: 5120
    name: 5GB
  - disk_size: 10240
    name: 10GB
  - disk_size: 100240
    name: 100GB
- type: replace
  path: /networks
  value:
  - name: default
    subnets:
    - azs: [z1, z2, z3]
      cloud_properties:
        name: random
      gateway: 10.244.0.1
      range: 10.244.0.0/20
      reserved:
      - 10.244.0.1
      static:
      - 10.244.0.2 - 10.244.0.127
      - 10.244.1.0 - 10.244.1.127
      - 10.244.2.0 - 10.244.2.127
      - 10.244.3.0 - 10.244.3.127
- type: replace
  path: /vm_extensions
  value:
  - name: 5GB_ephemeral_disk
  - name: 10GB_ephemeral_disk
  - name: 50GB_ephemeral_disk
  - name: 100GB_ephemeral_disk
  - name: 500GB_ephemeral_disk
  - name: 1TB_ephemeral_disk
  - name: ssh-proxy-and-router-lb
    cloud_properties:
      ports:
      - host: 80
      - host: 443
      - host: 2222
  - name: cf-tcp-router-network-properties
    cloud_properties:
      ports:
      - host: 1024-1123
  - name: credhub-lb
    cloud_properties:
      ports:
      - host: 8845
- type: replace
  path: /vm_types
  value:
  - name: minimal
  - name: small
  - name: small-highmem
