---
name: go
on:
  push:
  pull_request:
jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v6
        with:
          args: --enable goimports

  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - run: scripts/test
