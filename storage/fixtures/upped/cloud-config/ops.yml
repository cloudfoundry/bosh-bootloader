- type: replace
  path: /vm_extensions/-
  value:
    name: internet-required
    cloud_properties:
      ephemeral_external_ip: true

- type: replace
  path: /vm_extensions/-
  value:
    name: internet-not-required
    cloud_properties:
      ephemeral_external_ip: false

- type: replace
  path: /vm_extensions/-
  value:
    name: preemptible
    cloud_properties:
      preemptible: true

- type: replace
  path: /azs/-
  value:
    name: z1
    cloud_properties:
      zone: us-east1-b
- type: replace
  path: /azs/-
  value:
    name: z2
    cloud_properties:
      zone: us-east1-c
- type: replace
  path: /azs/-
  value:
    name: z3
    cloud_properties:
      zone: us-east1-d
- type: replace
  path: /networks/-
  value:
    name: private
    subnets:
    - az: z1
      gateway: ((az1_gateway))
      range: ((az1_range))
      reserved:
      - ((az1_reserved_1))
      - ((az1_reserved_2))
      static:
      - ((az1_static))
      cloud_properties:
        ephemeral_external_ip: true
        network_name: ((network))
        subnetwork_name: ((subnetwork))
        tags:
        - ((internal_tag_name))
    - az: z2
      gateway: ((az2_gateway))
      range: ((az2_range))
      reserved:
      - ((az2_reserved_1))
      - ((az2_reserved_2))
      static:
      - ((az2_static))
      cloud_properties:
        ephemeral_external_ip: true
        network_name: ((network))
        subnetwork_name: ((subnetwork))
        tags:
        - ((internal_tag_name))
    - az: z3
      gateway: ((az3_gateway))
      range: ((az3_range))
      reserved:
      - ((az3_reserved_1))
      - ((az3_reserved_2))
      static:
      - ((az3_static))
      cloud_properties:
        ephemeral_external_ip: true
        network_name: ((network))
        subnetwork_name: ((subnetwork))
        tags:
        - ((internal_tag_name))
    type: manual
