jobs:
- name: bump-bbl-deployment-image
  plan:
  - in_parallel:
    - get: bosh-bootloader
    - get: once-a-day
      trigger: true
  - put: cryogenics-bbl-deployment
    params:
      build: bosh-bootloader/ci/dockerfiles/deployment-8.4.x/

- name: sync-version-bump-deployments
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: bbl-release-official
    - get: bosh-deployment
      trigger: true
    - get: jumpbox-deployment
      trigger: true

  - put: version-bump-deployments
    params:
      file: bbl-release-official/version

- name: bump-deployments
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: bbl-ci
      resource: bosh-bootloader
    - get: bosh-bootloader
    - get: version-bump-deployments
      passed:
      - sync-version-bump-deployments
    - get: bosh-deployment
      passed:
      - sync-version-bump-deployments
      trigger: true
    - get: jumpbox-deployment
      passed:
      - sync-version-bump-deployments
      trigger: true
    - get: bbl-release-official

  - put: version-bump-deployments
    params:
      bump: patch

  - task: bump-deployments
    file: bbl-ci/ci/tasks/bump-deployments/task.yml
    input_mapping:
      bbl-release: bbl-release-official
    params:
      DEPLOY_KEY: ((readwrite_deploy_key.private_key))

  - put: bump-deployments-ci
    resource: bosh-bootloader-bump-deployments-ci
    params:
      repository: bump-deployments-ci
      force: true

- name: test-bosh-bootloader-bump-deployments
  serial: true
  plan:
  - in_parallel:
    - get: bbl-ci
      resource: bosh-bootloader
    - get: bosh-bootloader
      resource: bosh-bootloader-bump-deployments-ci
      trigger: true
    - get: version
      resource: version-bump-deployments
      passed:
      - bump-deployments

  - task: test
    file: bbl-ci/ci/tasks/test-bosh-bootloader/task.yml

