---
name: bosh

releases:
- name: bosh
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=256
  sha1: 71701e862c0f4862cb77719d5f3e4f7451da355c
- name: bosh-aws-cpi
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-aws-cpi-release?v=51
  sha1: 7856e0d1db7d679786fedd3dcb419b802da0434b

resource_pools:
- name: vms
  network: private
  stemcell:
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent?v=3215
    sha1: 84c51fed6342d5eb7cd59728c7d691c75b6c1de8
  cloud_properties:
    instance_type: m3.xlarge
    ephemeral_disk: {size: 25_000, type: gp2}
    availability_zone: some-az

disk_pools:
- name: disks
  disk_size: 20_000
  cloud_properties: {type: gp2}

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns: [10.0.0.2]
    cloud_properties: {subnet: subnet-12345}
- name: public
  type: vip

jobs:
- name: bosh
  instances: 1

  templates:
  - {name: nats, release: bosh}
  - {name: postgres, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: registry, release: bosh}
  - {name: aws_cpi, release: bosh-aws-cpi}

  resource_pool: vms
  persistent_disk_pool: disks

  networks:
  - name: private
    static_ips: [10.0.0.6]
    default: [dns, gateway]
  - name: public
    static_ips: [52.0.112.12]

  properties:
    nats:
      address: 127.0.0.1
      user: nats-user-some-random-string
      password: nats-some-random-string

    postgres:
      listen_address: 127.0.0.1
      host: 127.0.0.1
      user: postgres-user-some-random-string
      password: postgres-some-random-string
      database: bosh
      adapter: postgres

    registry:
      address: 10.0.0.6
      host: 10.0.0.6
      db:
        listen_address: 127.0.0.1
        host: 127.0.0.1
        user: postgres-user-some-random-string
        password: postgres-some-random-string
        database: bosh
        adapter: postgres
      http: {user: registry-user-some-random-string, password: registry-some-random-string, port: 25777}
      username: registry-user-some-random-string
      password: registry-some-random-string
      port: 25777

    blobstore:
      address: 10.0.0.6
      port: 25250
      provider: dav
      director: {user: blobstore-director-user-some-random-string, password: blobstore-director-some-random-string}
      agent: {user: blobstore-agent-user-some-random-string, password: blobstore-agent-some-random-string}

